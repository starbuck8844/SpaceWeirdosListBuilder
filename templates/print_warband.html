{% extends "layout.html" %}
{% block title %}Print Warband{% endblock %}

{% block content %}
<script type="module" src="/static/print_warband.js"></script>
<input hidden id="warband_id" value={{warband.warband_id}}>
<div class="container text-center">
    <div class="d-print-none">
        <h1 class="display-10 fw-bold">Printable Warband</h1>
        <p class="text-danger">
            This is a print friendly page
        </p>

    </div>
    <!-- <div class="d-none d-print-block">
        <p class="text-danger">
            I will be visible only when u will print this webpage
        </p>
    </div> -->
</div>
<div class="row justify-content-center mb-2">
    <div class="col">
        <label class="form-label fw-bold">Warband Name</label>
        <div id="warband_name"></div>
    </div>
    <div class="col">
        <label class="form-label fw-bold">Warband Trait</label>
        <div id="warband_trait"></div>
    </div>
    <div class="col">
        <label class="form-label fw-bold">Leader Trait</label>
        <div id="leader_trait"></div>
    </div>
</div>

{% endblock %}
