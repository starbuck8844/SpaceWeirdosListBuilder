{% extends "layout.html" %}
{% block title %}Space Weirdos{% endblock %}

{% block content %}
<script src="/static/home.js"></script>

<div class="text-center">
    <h1 class="display-5 fw-bold">Space Weirdos</h1>
    <div class="col-lg-6 mx-auto">
        <p class="lead mb-6">An unofficial list builder for Space Weirdos by Garske Games. <a
                href="https://www.wargamevault.com/product/359157/Space-Weirdos">Support the developer</a>.</p>
    </div>
    <div class="b-example-divider"></div>
</div> 
<h1 class="mt-5 display-10 fw-bold text-center">Warbands</h1>
<div class="text-center">
    <a href="{{ url_for('warband_page', warband_id=0) }}" class="btn btn-primary mb-3">Create New Warband</a>
</div>
<div class="col-lg-6 mx-auto border">
    <table id="warband_table" class="table table-striped">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Warband Name</th>
            <th scope="col">Trait</th>
            <th scope="col">Model Count</th>
            <th scope="col">Points</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>

<hr />

{% endblock %}
