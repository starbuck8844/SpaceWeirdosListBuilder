{% extends "layout.html" %}
{% block title %}Home{% endblock %}

{% block content %}

<section class="hero">
    <div class="hero-body">
        <div class="container has-text-centered">
            <h1 class="title">Warbands</h1>
        </div>
    </div>
    {% if warbands %}
        <table class="table is-striped is-fullwidth">
          {% for warband_key, warband in warbands %}
              <tr>
                <td>
                    <a href="{{ url_for('warband_page', warband_key=warband_key) }}">
                        {{ warband.name }}
                        {% if warband.warband_trait %}
                            ({{ warband.warband_trait }})
                        {% endif %}
                    </a>
                </td>
              </tr>
          {% endfor %}
        </table>
    {% endif %}

</section>


{% endblock %}
